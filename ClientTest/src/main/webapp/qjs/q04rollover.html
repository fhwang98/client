<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Q04_rollover</title>
	<style>
		body {
			margin: 50px;
		}
	</style>
</head>
<body>

	<img src="../asset/images/cat01.jpg" name="cat">
	<img src="../asset/images/cat02.jpg" name="cat">
	<img src="../asset/images/cat03.jpg" name="cat">
	<img src="../asset/images/cat04.jpg" name="cat">
	<img src="../asset/images/cat05.jpg" name="cat">

	<script>

		for (var i = 0; i < document.images.length; i++) {
			document.images[i].onmouseover = over;
			document.images[i].onmouseout = out;
		}

		function over() {
			var src = event.target.src;
			var num = src.substr(src.lastIndexOf(".") - 1, 1);
			event.target.src = '../asset/images/dog0' + num + '.jpg';
		}
		
		function out() {
			var src = event.target.src;
			var num = src.substr(src.lastIndexOf(".") - 1, 1);
			event.target.src = '../asset/images/cat0' + num + '.jpg';
		}

	</script>
</body>
</html>
