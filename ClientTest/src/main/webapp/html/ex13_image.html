<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex13_image.html -->
	<!--
		
		이미지, Image
		- <img>
		- 단독태그
		
		1. img.src
			- source
			- 이미지 파일 URL
		
		2. img.alt
			- alternate text > 대체 텍스트
			- 이미지를 대신해서 출력할 문자열
			- 검색용
			- 스크린 리더용
		
		3. img.width
			- 이미지 너비
			
		4. img.height
			- 이미지 높이
		 
		
		HTML 속성
		1. 필수 속성, Required
			- 반드시 작성해야 하는 속성
			- src, alt
		
		2. 선택 속성, Optional
			- 필요하면 작성하는 속성
			- width ,height
		
	 -->
	 
	 <h1>이미지</h1>
	 
	 <img src="images/cat.jpg" alt="고양이">

	 <hr>
	 
	 <img src="images/cat.jpg" width="640" height="427">
	 
	 <hr>
	 
	 <img src="images/cat.jpg" width="1280" height="854">

	 <hr>
	 
	 <img src="images/cat.jpg" width="6400" height="4270">
	 
	 <hr>
	 
	 <img src="images/cat.jpg" width="64" height="42">
	 
	 <hr>
	 
	 <!--
	 	같은 사진이라도 사이즈가 다르면 다른 용량으로 따로따로 준비해야됨
	 	작은 이미지를 로딩하는데에 너무 오래걸리는 등이 이슈...
	 -->
	 
	 
	 <!-- 원본의 종횡비 640:427 -->
	 <!-- 찌그러짐 -->
	 <img src="images/cat.jpg" width="500" height="200">
	 
	 <hr>
	 
	 <!-- 높이/너비 하나만 쓰면 종횡비를 자동으로 계산해서 집어넣어줌 -->
	 <img src="images/cat.jpg" height="320">
	 
	 <hr>
	 
	 <!--
	 	- border 테두리
	 		색상 못바꿈
	 	- hspace 수평 간격
	 	- vspace 수직 간격
	 	
	 	급할 때는 써도 되지만 일반적으로는 CSS로
	 	
	 -->
	 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 고양이 
	 <img src="images/cat.jpg" border="10" hspace="50" vspace="50">
