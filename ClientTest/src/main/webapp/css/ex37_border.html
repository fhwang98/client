<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#box {
			border: 1px solid black;
			width: 300px;
			height: 300px;
			margin: 50px;
			/*
				모서리 둥글기
				- border-radius
				- px, %
				- width,height (단축) 1 / 2 = 최댓값
			*/

			/* border-radius: 100px; */
			border-radius: 50%;

		}
	</style>
</head>
<body>
	<!-- ex37_border.html -->
	<div id="box">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam, sit voluptates commodi aperiam possimus laboriosam vero consectetur, delectus cumque exercitationem, nemo tempora laudantium earum doloremque! Obcaecati ex mollitia labore ipsam.</div>
</body>
</html>
