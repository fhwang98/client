<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/*
			Media Query
			- 반응형 웹 > 해상도에 따라 다른 화면 구현하는 CSS 기술
		*/

		body {
			background-color: gold;
		}

		/*
			미디어 유형
			1. all > 모든 유형
			2. screen > 컴퓨터(스마트폰) > 기본값(생략가능)
			3. print > 인쇄 장치
			4. tv
			5. projection
			...

			미디어 쿼리 연산자
			1. and
			2. only
			3. not

			미디어 쿼리 조건(절대적 수치 X)
			1. 모바일: 화면 <= 480px
			2. 태블릿: 화면 <= 768px
			3. 태블릿(가로): 화면 <= 1024px
			4. 랩탑: 화면 <= 1600px
			5. 데스크탑: 화면 > 1600px

		*/
		/* screen : 페이지를 보고 있는 물리적 장치
			and 이후 : 해상도에 대한 조건 */
		@media screen and (min-width: 1000px) {
			body {
				background-color: cornflowerblue;
			}
		}

	</style>
</head>
<body>
	<!-- ex53_media.html -->
</body>
</html>
