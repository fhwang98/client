<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>

		.one { color: blue;}
		.two { text-decoration: underline;}
		.three { font-style: italic;}
		.four {color: blue; text-decoration: underline;}

		.red {color: red;}
		.blue {color: blue;}
		.yellow {color: yellow;}

	</style>
</head>
<body>
	<!-- ex09_class -->
	<!-- 여러가지 선택자 중에서 class 선택자의 비율이 압도적으로 높다 -->
	
	<p class="one">문단입니다.</p>
	<p class="two red">문단입니다.</p>
	<p class="three red">문단입니다.</p>
	<p class="four">문단입니다.</p>
	
	<!-- 클래스끼리 조합 > 재사용성 생산성이 높다 -->
	<p class="one two three">문단입니다.</p>

</body>
</html>
